    <body>
        <center>
            <h1>Password Changer</h1>
                <form action="/modify_user" method="POST">

                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" placeholder="Your username" autofocus required></p>

                        <label for="previous_passwd">Password:</label>
                        <input id="previous_passwd" name="previous_passwd" type="password" placeholder="Current password" required></p>

                        <label for="new_passwd">New Password:</label>
                        <input id="new_passwd" name="new_passwd" type="password" placeholder="New password" required>

                        <button type="submit" value="Submit">Change Password</button>
                    </form>
